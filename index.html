<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="preformato.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="index.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="container-left">
        <h3>Your Result</h3>
        <div id="container-left-result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div id="container-left-footer">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="container-rigth">
        <h3>Summary</h3>
        <div class ="container-rigth-results" id="container-rigth-0">
          <div class="results" id="0">
            <div class="result-icon">
              <img >
              <p></p>
            </div>
            <p class="result-partial"></p>
          </div>
        </div>
        <div class ="container-rigth-results" id="container-rigth-1">
          <div class="results" id="1">
            <div class="result-icon">
              <img >
              <p></p>
            </div>
            <p class="result-partial"></p>
          </div>
        </div>
        <div class ="container-rigth-results" id="container-rigth-2">
          <div class="results" id="2">
            <div class="result-icon">
              <img >
              <p></p>
            </div>
            <p class="result-partial"></p>
          </div>
        </div>
        <div class ="container-rigth-results" id="container-rigth-3">
          <div class="results" id="3">
            <div class="result-icon">
              <img >
              <p></p>
            </div>
            <p class="result-partial"></p>
          </div>
        </div>
        <button id="container-rigth-button">Continue</button>
      </div>
    </div>  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
